
<div class="flex">
    <app-photographer-side-navbar></app-photographer-side-navbar>
    <div>
    <app-photographer-top-navbar></app-photographer-top-navbar>
    <div class="main">
        <div class="top  pl-5">  
            <div style="display: flex;">
            <div class="sm:col-span-4" style="background-color: bisque;">
                  <div class=" cc flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md ">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <select id="country" [(ngModel)]="searchvalue" name="searchvalue" autocomplete="country-name" class="  block flex-1  py-0 pl-1 cv text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                          <option value="empty">Choose Your Search type</option>
                          <option value="name">Photographer User Name</option>
                          <option value="Id" >Photographer ID</option>
                     
                        </select>
                    </div>
    
                    <div class="mm">
                      <form class="search-form flex ">
                        <input class="search-input" type="text" [(ngModel)]="serachinput" name="serachinput" placeholder="Enter your catogory">
                        <button class="search-button" (click)="onSearch()" type="submit">Search</button>
                      </form>
                
                
                  <div class="cb">
                    <div class="sm:col-span-4" >
                        <label for="username"  style="padding-left: 30px;" class="block text-sm font-medium leading-6 text-gray-900">Status :</label>
                        <div class="mt-2" style="  padding-right: 20px;">
                        <label for = "user name output" class="out-put2 " style="padding-left: 50px;height: 30px;">{{booking.userDto?.commonStatus}}</label>
                        </div>
                      </div>
                      <div class="sm:col-span-4" >
                        <label for="username"  style="padding-left: 30px;" class="block text-sm font-medium leading-6 text-gray-900">Gender :</label>
                        <div class="mt-2" style="  padding-right: 20px;">
                        <label for = "user name output" class="out-put2 " style="padding-left: 50px;height: 30px;">{{booking.userDto?.gender}}</label>
                        </div>
                      </div>
                      <div class="sm:col-span-4" >
                        <label for="username"  style="padding-left: 30px;" class="block text-sm font-medium leading-6 text-gray-900">Contact Number</label>
                        <div class="mt-2" style="  padding-right: 20px;">
                        <label for = "user name output" class="out-put2 " style="padding-left: 50px;height: 30px;">{{booking.userDto?.userContactNumber}}</label>
                        </div>
                      </div>
                      <div class="sm:col-span-4" >
                        <!-- <label for="username"  style="padding-left: 30px;" class="block text-sm font-medium leading-6 text-gray-900">States :</label> -->
                        <div class="mt-2" style="  padding-right: 20px;">
                        <!-- <label for = "user name output" class="out-put2 " style="padding-left: 50px;height: 30px;"> hello world</label> -->
                        
                        </div>
                        <button type="button" class="btn btn-warning" style="margin-top: 50px;margin-left: 60px;" (click)="onDelete()">Delete Booking !</button>

                      </div>
                      </div>
                    </div>
                    <div class="corner">
                        <h1>Add Users</h1>
                      
                      
                          <div style="display: flex; margin-top: 60px;">
                          <div class="sm:col-span-4 kk" style="padding-top: 20px;">
                            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Type in your Destination :</label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                    <input type="text" name="location" [(ngModel)]="booking.location" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                  </div>
                            </div>
                          </div>
                          <div class="sm:col-span-4 " style="padding-top: 20px;padding-left: 20px;  height: 40px;  width: 270px;  ">
                            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Choose Your Shoot Type :</label>
                            <div class="mt-2">
                                <div>
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                      <select id="country" name="shootType" [(ngModel)]="booking.shootType" autocomplete="country-name" class="  block flex-1  py-0 pl-1 cvv text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                        <option>Choose Your Shoot Type</option>
                                        <option value="Wedding">Wedding</option>
                                        <option value="Preshoot">Preshoot</option>
                                        <option value="Birthday shoots">Birthday Shoots</option>
                                        <option value="Birthday shoots">Graduvation Shoot</option>
                                        <option value="Single Shoot">Single Shoot</option>
                                     
                                        </select>
                                    </div>
                                    
                              </div>
                            </div>
                          </div>
                        </div>
                        <div style="display: flex; margin-top: 60px;">
                            <div class="sm:col-span-4 kk" style="padding-top: 20px;">
                              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Shoot Time Duration :</label>
                              <div class="mt-2">
                                <div>
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                      <select id="country" name="shootTimeDuration" [(ngModel)]="booking.shootTimeDuration"  autocomplete="country-name" class="  block flex-1  py-0 pl-1 cvv text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                                        <option>Choose Your Time Duration</option>
                                        <option value="2 Hour">2 Hour</option>
                                        <option value="4 Hour">4 Hour</option>
                                        <option value="6 Hour">6 Hour</option>
                                        <option value="Half for a Day">Half for a Day</option>
                                        <option value="Full Day">Full Day</option>
                                        <option value="I am not shuare yet !!</">I am not shuare yet !!</option>
                                     
                                        </select>
                                    </div>
                                    
                              </div>
                              </div>
                            </div>
                            <div class="sm:col-span-4 " style="padding-top: 20px;padding-left: 20px;  height: 40px;  width: 270px;  ">
                              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Select Your Date :</label>
                              <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                    <input type="date" id="fecha" name="dates" [(ngModel)]="booking.dates" class="block flex-1 border-0  py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" required>
                                      </div>
                              </div>
                            </div>
                          </div>
                        <div style="margin-top: 60px;">
                            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Tell us You Want :</label>
                            <div class="mt-2">
                              <textarea id="about" name="about" rows="3" [(ngModel)]="booking.tellUsMoreDiscription" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                            </div>
                            
                    </div>
                   
                   
                 <div class=" b1">
                  <button type="button" class="btn  btn-secondary" (click)="onUpdate()">Update Booking</button>

                   
                    <button type="button" class="btn b2 btn-primary" (click)="onSubmit()">Add Now !!</button>
                 </div>
                        </div>
                </div>
                
                </div>
             
            </div>
                <div class="big">
                <div class="bb">
                <div class="sm:col-span-4">
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">User Id No :</label>
                    <div class="mt-2 flex">
                    <label for = "user name output" class="out-put "> {{booking.userDto?.userID}}</label>
                </div>
                  </div>
                  </div>
                  <div class="bb">
                    <div class="sm:col-span-4">
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">User Name :</label>
                        <div class="mt-2">
                        <label for = "user name output" class="out-put "> {{booking.userDto?.userName}}</label>
                        </div>
                      </div>
                      </div>
                      <div class="bb">
                        <div class="sm:col-span-4">
                            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">First Name :</label>
                            <div class="mt-2">
                            <label for = "user name output" class="out-put "> {{booking.userDto?.userFirstName}}</label>
                            </div>
                          </div>
                          </div>
                          <div class="bb">
                            <div class="sm:col-span-4">
                                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Last Name :</label>
                                <div class="mt-2">
                                <label for = "user name output" class="out-put ">{{booking.userDto?.userLstName}}</label>
                                </div>
                              </div>
                              </div>
                              <div class="bb">
                                <div class="sm:col-span-4">
                                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email Address :</label>
                                    <div class="mt-2">
                                    <label for = "user name output" class="out-put ">{{booking.userDto?.userEmail}}</label>
                                    </div>
                                  </div>
                                  </div>
    
                                 
                                 
                                </div>
                                <table class="table" >
                                  <thead>
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">bookingID</th>
                                      <th scope="col">userName</th>
                                      <th scope="col">dates</th>
                                      <th scope="col">shootTimeDuration</th>
                                      <th scope="col">Action</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr  *ngFor="let x of bookingDetails; index as i">
                                      <th scope="row">{{i+1}}</th>
                                      <td>{{x.bookingID}}</td>
                                      <td>{{userDetailsDto[i].userName}}</td>
                                      <td>{{x.dates}}</td>
                                      <td>{{x.shootTimeDuration}}</td>
                                      <td><button class="btn btn-primary" (click)="onViewBtn(x,i)">view</button>
                                        <button class="btn btn-danger" style="margin-left: 20px;" (click)="onDeleteTableItem(x.bookingID)">view</button></td>
                                      
                                    </tr>
                                    
                                
                                  </tbody>
                                </table>
              </div>
    </div>        
  </div>    
</div>
