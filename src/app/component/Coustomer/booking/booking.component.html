
<div class="bg-blue-50">
    <div class="main ">
        <div class="space">
        <h1 class="colour">Check Availability for Your Photoshoot</h1>
        <p class="letter">Fill out the form below to see available photographers during your dates.</p>
        </div>
        <div class="full">
        <form class="form_right">
            <div class="sm:col-span-4">
                <label for="username" class=" labeledite block text-sm font-medium leading-6 text-gray-900">Type in Your Destination:</label>
                <div class="mt-2">
                  <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <input type="text" name="location" id="username"  autocomplete="username" [(ngModel)]="booking.location" class="block flex-1 border-0  py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Type a Location">
                  </div>
                </div>
              </div>
              <div class="sm:col-span-4 mt-5">
              <label for="date" class=" labeledite block text-sm font-medium leading-6 text-gray-900">Choose Your Dates :</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="date" [(ngModel)]="booking.dates" id="fecha" name="dates"  class="block flex-1 border-0  py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" required>
                </div>
              </div>         
              </div>
        </form>
        <form class="form_left">
            <div class="sm:col-span-4 nn">
                <label for="username" class=" labeledite block text-sm font-medium leading-6 text-gray-900">Choose Your Shoot Type :</label>
                <div class="mt-2">
                  <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <select id="country" name="shootType" [(ngModel)]="booking.shootType" autocomplete="country-name" class="  block flex-1 border-0  py-0 pl-1 cc text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        <option> Choose Your Shoot Type</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Preshoot">Preshoot</option>
                        <option value="Birthday Shoots">Birthday Shoots</option>
                        <option value="Graduvation Shoot">Graduvation Shoot</option>
                        <option value="Single Shoot">Single Shoot</option>
                      </select>
                  </div>
                </div>
              </div>
              <div class="sm:col-span-4 nc">
                <label for="username" class=" labeledite block text-sm font-medium leading-6 text-gray-900">Shoot Duration :</label>
                <div class="mt-2">
                  <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <select id="country" [(ngModel)]="booking.shootTimeDuration" name="shootTimeDuration" autocomplete="country-name" class="  block flex-1 border-0  py-0 pl-1 cc text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        <option>Choose Your Time Duration</option>
                        <option  value="2 Hour">2 Hour</option>
                        <option  value="4 Hour">4 Hour</option>
                        <option  value="6 Hour">6 Hour</option>
                        <option  value="Half for a Day">Half for a Day</option>
                        <option  value="Full Day">Full Day</option>
                        <option  value="I am not sure yet !!">I am not shuare yet !!</option>
                      </select>
                  </div>
                </div>
              </div>
        </form>
        </div>
        <div class="largeinput">
            <div class="col-span-full">
                <label for="about" class=" labeledite block text-sm font-medium leading-6 text-gray-900">Tell us more!</label>
                <div class="mt-2">
                  <textarea id="about" name="about" [(ngModel)]="booking.tellUsMoreDiscription"   rows="3" style="padding-left: 10px;" class=" big block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                </div>
                <p class=" letter mt-2 text-sm leading-6 text-gray-600">Where are you staying? Celebrating something special? Any photo locations in mind ?</p>
              </div>
        </div>
        
            <div class="button ">
                <button type="button" (click)="onSubmit()" class="btn btn-primary">Book Now</button>
                <button type="button" class="btn btn-danger">Cansel</button>
            </div>
     </div>
    </div>
