<div class=" main bg-blue-50">
  <div class="heading">Photographers Registraion Form</div>
  <div class="flex">
  <form class=" right-form">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-4">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">First Name :</label>
        <div class="mt-3">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text" name="photographerFirstName" id="username" autocomplete="username"  [(ngModel)]="photographer.photographerFirstName" style="padding-left: 10px;" class=" ins block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" >
          </div>
        </div>
      </div>
      <div class="sm:col-span-4">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username :</label>
        <div class="mt-3">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text" name="username" id="username" autocomplete="username" [(ngModel)]="photographer.photographerUserName" style="padding-left: 10px;"  class=" ins block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" >
          </div>
        </div>
      </div>
      <div class="sm:col-span-4">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Create Password :</label>
        <div class="mt-3">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="password" name="phographerPassword" id="username" [(ngModel)]="photographer.phographerPassword"  autocomplete="username" style="padding-left: 10px;" class=" ins block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      </div>
      <div class="sm:col-span-4">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email Address :</label>
        <div class="mt-3">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text" name="photographerEmail" id="username" [(ngModel)]="photographer.photographerEmail"  autocomplete="username" style="padding-left: 10px;" class=" ins block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" >
          </div>
        </div>
      </div>
      <div class="col-span-full">
        <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Home Address :</label>
        <div class="mt-2">
          <textarea id="about" name="about" rows="4"style="padding-left: 10px;" class=" ins block w-80 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-5 " [(ngModel)]="photographer.photographerAddress"></textarea>
        </div>
      </div>
      <div class=" bg-blue-50 space mt-6 flex items-center justify-start gap-x-9">
        <button type="button" class=" bz rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"(click)="goBack()">Cancel</button>
        <button type="button" class=" bz rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"(click)="onSubmit()" >Save</button>
      </div>
    </div>
  </form>


  <form class=" left-form">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-4">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Last Name :</label>
        <div class="mt-3">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text" name="photographerFirstName" id="username" autocomplete="username"  [(ngModel)]="photographer.photohrapherLastName" style="padding-left: 10px;"  class=" ins block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" >
          </div>
        </div>
      </div>
      
      <div class="sm:col-span-4">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">NIC NO :</label>
        <div class="mt-3">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text" name="photographerNIC" id="username" [(ngModel)]="photographer.photographerNIC"  autocomplete="username" style="padding-left: 10px;" class=" ins block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" >
          </div>
        </div>
      </div>

      <div class="sm:col-span-4">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Re-Type Password :</label>
        <div class="mt-3">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="password" name="reEnterPassword" id="username" [(ngModel)]="reEnterPassword"  autocomplete="username" style="padding-left: 10px;"  class=" ins block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      </div>
      <div class="sm:col-span-4">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Phone No :</label>
        <div class="mt-3">
          <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text" name="photogapherContactNumber" id="username" [(ngModel)]="photographer.photogapherContactNumber"  autocomplete="username" style="padding-left: 10px;" class=" ins block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      </div>
      
      <div class="sm:col-span-5">
        <label for="username" class="block text-sm font-medium leading-10 text-gray-900">Gender :</label>
        <div class="mt-3 flex gap-x-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="photographerGender" id="exampleRadios2" value="Male" [(ngModel)]="photographer.photographerGender">
            <label class="form-check-label" for="exampleRadios3">
              Male
            </label>
          </div>
          <div class="  form-check">
            <input class="form-check-input" type="radio" name="photographerGender" id="exampleRadios2" value="Female" [(ngModel)]="photographer.photographerGender">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
          <div class="  form-check">
            <input class="form-check-input" type="radio" name="photographerGender" id="exampleRadios2" value="Other" [(ngModel)]="photographer.photographerGender">
            <label class="form-check-label" for="exampleRadios1">
              Other
            </label>
          </div>

          
        </div>
        
      </div>
      

     </div>

      
  </form>
  
 
  </div>
</div>
